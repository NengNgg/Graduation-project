version: '3'
services:
  blog:
      image: apiserver:0.0.1
      container_name: apiserver
      restart: always
      environment:
        MYSQL_DSN: "root:root@tcp/mall_db?charset=utf8&parseTime=True&loc=Local"
      ports:
        - 80:80
      depends_on:
        - mysql
        - redis
  mysql:
    hostname: mysql
    image: mysql:5.7.26
    platform: linux/x86_64
    # network_mode: "host" # 如果需要容器使用宿主机IP(内网IP)，则可以配置此项
    container_name: mysql # 指定容器名称，如果不设置此参数，则由系统自动生成
    restart: always # 设置容器自启模式
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci # 设置utf8字符集
    environment:
      - TZ=Asia/Shanghai # 设置容器时区与宿主机保持一致
      - MYSQL_ROOT_PASSWORD=Blzg-301a # 设置root密码
    volumes:
      - /etc/localtime:/etc/localtime:ro # 设置容器时区与宿主机保持一致
#     - /build/mysql:/var/lib/mysql/data # 映射数据库保存目录到宿主机，防止数据丢失
      -  mysql:/var/lib/mysql
      - /home/duneng/Graduation-project/build/mysql:/home/mysql
    ports:
      - "3306:3306"

  redis:
    hostname: redis
    image: redis:5.0.4
    container_name: redis
    restart: always
    command: redis-server /home/redis.conf # 启动redis命令
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro # 设置容器时区与宿主机保持一致
      - /home/duneng/Graduation-project/build/redis:/home/redis
    ports:
      - "16380:6379"
